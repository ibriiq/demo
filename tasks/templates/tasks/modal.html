{% block modal %}
<div id="tasksmodel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Add new task</span>
                </h5>

                <div class="pull-right timer_diplayer" id="timer" style="display: none;">

                

                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;
                


                <i class="mdi mdi-clock-outline"  style="color: red;"></i>
            </div>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action=" {% url 'save_tasks' %}" method = 'post' id="add_new_task_modal">
                    {% csrf_token %}

                    <input type="hidden" name="pk" id="pk">

                    <div class="form-group">
                        <label class="form-label" for="title">Title</label>
                        <input type="text" class="form-control" placeholder="Title" name="title" id="title" {{ request.user.is_superuser|yesno:",readonly" }}>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="start_date">start_date</label>
                        <input type="date" class="form-control" placeholder="Start date" name="start_date" id="start_date" {{ request.user.is_superuser|yesno:",readonly" }}>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="start_date">start_date</label>
                        <input type="date" class="form-control" placeholder="End date" name="end_date" id="end_date" {{ request.user.is_superuser|yesno:",readonly" }}>
                    </div>


                    <div class="form-group">
                        <label class="form-label" for="assigned_to">Assigned to </label>
                        <select name="assigned_to" id="assigned_to" class="form-control" {{ request.user.is_superuser|yesno:",disabled" }}>
                            <option value=''>Select employee</option>
                            {% for user in users %}
                                <option value={{ user.id }}>{{ user }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    

                    <div class="form-group">
                        <label class="form-label" for="task_status">Status </label>
                        <select name="task_status" id="task_status" class="form-control" {{ request.user.is_superuser|yesno:",disabled" }}>
                            <option value=''>Select status</option>
                                <option value="0">To do </option>
                                <option value="1">In progress </option>
                                <option value="2">Done </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="task_status">Time in hours </label>
                        <input type="text" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]" name="time" id="time" placeholder="Time in hh:mm:ss format" class="form-control">
                        <!-- <input type="time" name="time" id="time" placeholder="Time in hh:mm:ss format" class="form-control"> -->
                        
                    </div>

                    <br>

                    
                    
                        

                    
                    <div class="modal-footer" style="display: flex; justify-content: flex-end; gap: 10px;">
                        {% if request.user.is_superuser %}
                        <button type="submit" class="btn btn-primary waves-effect" id="add_new_car_btn"> Add</button>
                        {% endif %}
                        <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">Close</button>
                    </div>


                        



                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

{% endblock modal %}
