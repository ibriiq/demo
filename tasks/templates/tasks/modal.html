{% block modal %}
<div id="tasksmodel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Add new task</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action=" {% url 'save_tasks' %}" method = 'post' id="add_new_task_modal">
                    {% csrf_token %}

                    <input type="hidden" name="pk" id="pk">

                    <div class="form-group">
                        <label class="form-label" for="title">Title</label>
                        <input type="text" class="form-control" placeholder="Title" name="title" id="title">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="start_date">start_date</label>
                        <input type="date" class="form-control" placeholder="Start date" name="start_date" id="start_date">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="start_date">start_date</label>
                        <input type="date" class="form-control" placeholder="End date" name="end_date" id="end_date">
                    </div>


                    <div class="form-group">
                        <label class="form-label" for="assigned_to">Assigned to </label>
                        <select name="assigned_to" id="assigned_to" class="form-control">
                            <option value=''>Select employee</option>
                            {% for user in users %}
                                <option value={{ user.id }}>{{ user }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <br>

                    <button type="submit" class="btn btn-primary waves-effect" id="add_new_car_btn"> Add</button>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal">Close</button>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

{% endblock modal %}
