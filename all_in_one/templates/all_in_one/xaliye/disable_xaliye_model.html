{% block disable_xaliye_model %}


<div class="modal fade" id="disable_xaliye_model" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="disable_xaliye_modelLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="disable_xaliye_modelLabel">Update Xaliye status
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'UpdateXallyeDisable' %}" method="post" id="UpdateXallyeDisable">
                    {% csrf_token %}
                    <div class="col-md-12">
                        <label for="callsub_disable" class="form-label">Callsub</label>
                        <input type="number" class="form-control" id="callsub_disable"
                            value='{{ getCaawiyeInformation.responseBody.0.Callsub }}' name="callsub" readonly>
                        <small id="errorforcallsub_disable"> </small>
                    </div>
                    <div class="col-md-12">
                        <label for="xaliye_status_disable" class="form-label">Black list status</label>

                        <select class="form-control" name="xaliye_status" id="xaliye_status_disable"
                            style="width: 100%;">
                            <option value="">Select xaliye status</option>
                            <option value="1">Enable</option>
                            <option value="0">Disable</option>
                        </select>
                        <small id="errorforxaliye_status_disable"> </small>
                    </div>
                    <div class="col-md-12">
                        <label for="description_disable" class="form-label">Description</label>
                        <textarea class="form-control" name="description" id="description_disable"
                            placeholder="Tell us why..............?" cols="30" rows="10"></textarea>

                        <small id="errorfordescription_disable"> </small>
                    </div>
                    <br>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

{% endblock disable_xaliye_model %}
