{% block save_new_user_model %}


<div class="modal fade" id="save_new_user_model" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="save_new_user_modelLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="save_new_user_modelLabel">Register new user
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">



                <form action="{% url 'SaveNewUsers' %}" method="post" id="SaveNewUsers" class="row g-3">
                    {% csrf_token %}
                    <div class="col-md-3">
                        <label for="callsub_new_user" class="form-label">Callsub</label>
                        <input type="number" class="form-control" id="callsub_new_user" name="callsub" style="width: 100%;" autofocus>
                        <small id="errorforcallsub_new_user" class="invalid-feedback"> </small>
                    </div>
                    <div class="col-md-9">
                        <label for="name_save_new_user" class="form-label">Name</label>

                        <input type="text" class="form-control" id="name_save_new_user" name="name" readonly style="cursor: not-allowed;">

                        <small id="errorforname_save_new_user" class="invalid-feedback"> </small>
                    </div>



                    <div class="col-md-12">
                        <label for="Group" class="form-label">Groups </label>

                        <select class="form-control" name="Group" id="Group" style="width: 100%;">
                            <option value="">Select Group</option>

                            {% for CCAREGroups in CCAREGroups %}
                            <option value="{{ CCAREGroups.Id }}"> {{ CCAREGroups.name }} </option>
                            {% endfor %}

                        </select>
                        <small id="errorforGroup" class="invalid-feedback"> </small>
                    </div>


                    <div class="col-md-6">
                        <label for="dept" class="form-label">Department </label>

                        <select class="form-control" name="dept" id="dept" style="width: 100%;">
                            <option value="">Select Department</option>

                            {% for GetDepts in GetDepts %}
                            <option value="{{ GetDepts.DeptID }}"> {{ GetDepts.deptname }} </option>
                            {% endfor %}

                        </select>
                        <small id="errorfordept" class="invalid-feedback"> </small>
                    </div>

                    <div class="col-md-6">
                        <label for="Center_save_new_user" class="form-label">Center </label>

                        <select class="form-control" name="Center" id="Center_save_new_user" style="width: 100%;">
                            <option value="">Select center</option>


                            {% for center in Getcenters %}
                            {{ center }}

                            <option value="{{ center.Centre }}"> {{ center.name }} </option>
                            {% endfor %}
                        </select>
                        <small id="errorforCenter_save_new_user" class="invalid-feedback"> </small>
                    </div>

                    <div class="col-md-6">
                        <label for="UserID" class="form-label"> UserID </label>

                        <input type="text" class="form-control" id="UserID" name="UserID">

                        <small id="errorforUserID" class="invalid-feedback"> </small>
                    </div>

                    <div class="col-md-6">
                        <label for="UserName" class="form-label"> UserName </label>

                        <input type="text" class="form-control" id="UserName" name="UserName">

                        <small id="errorforUserName" class="invalid-feedback"> </small>
                    </div>


                    <div class="col-md-12">
                        <label for="status_save_new_user" class="form-label"> Status </label>

                        <select name="status" id="status_save_new_user" class="form-control">
                            <option value="">Select status</option>
                            <option value="1">Active</option>
                            <option value="0">In active</option>
                        </select>

                        <small id="errorforstatus_save_new_user" class="invalid-feedback"> </small>
                    </div>




                    <div class="col-md-12">
                        <label for="ViewBalGroup" class="form-label"> ViewBalGroup </label>

                        <select name="ViewBalGroup" id="ViewBalGroup" class="form-control">
                            <option value="">Select whether the user can view bal group</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>

                        <small id="errorforViewBalGroup" class="invalid-feedback"> </small>
                    </div>



                    <br>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-primary" type="submit" id='SaveNewUsers_btn'>Register</button>
                    </div>
                </form>


            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

{% endblock save_new_user_model %}
